<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img class="img-fluid" src="images/mascot1.jpg" alt="Mascot1" id="img1">
            </div>
            <div class="col-md-8" >
                <div class="row justify-content-center">
                    <h2> Rock - Paper - Scissors Game </h2>
                </div>

                <div class="row" id="buttons">
                    <div class="col text-right">
                        <button type="button" class="btn btn-primary btn-lg" onclick="rock()" id="rock">Rock</button> 
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-success btn-lg" onclick="paper()" id="paper">Paper</button>
                    </div>
                    <div class="col text-left">
                        <button type="button" class="btn btn-danger btn-lg" onclick="scissors()" id="scissors">Scissors</button>
                    </div>
                </div>

                <div class="row" style="background: #C3F9F7; border-radius: 15px;" >
                    <div class="col-md-2 text-center">
                        <h3>User </h3>
                        <div id=img_user></div>
                        <h2 class="scores text-success" id="left"></h2>
                    </div>
                    <div class="col-md-8 text-center ">
                        <h3> Rounds </h3>
                        <div class="row gameArea">
                            <div class="col-md-1">
                                <p style="font-weight: bold;" id="round_number"> </p>
                            </div>
                            <div class="col-md-9">
                                <p id="round_choices"></p>
                            </div>
                            <div class="col-md-2">
                                <p style="font-weight: bold;" id="round_R"></p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-md-2 text-center">
                        <h3> Comp</h3>
                        <div id=img_computer></div>
                        <h2 class="scores text-danger" id="right"></h2>
                    </div>         
                </div>

                <div class="row">
                    <div class="col text-center">
                        
                    </div>
                    <div class="col text-center">
                        <h3 class="text-success" id="roundtext" ></h3><p id="round_result"> </p>
                        
                        <p id="game_info"></p>
                    </div>
                    <div class="col text-center">
                        
                    </div>
                </div>
                
                <div class="row justify-content-center">
                    <h1 class="text-danger" id="finaltext"> </h1>
                </div>     
            </div>  

            <div class="col-md-2">
                <img class="img-fluid" src="images/mascot2.jpg" alt="Mascot2" id="img2">
            </div>
        </div> 


        <nav class="navbar fixed-bottom bg-danger justify-content-center ">
                <p id="footerText"> Â© Coded by 
                    <a class="text-white" href="http://bit.ly/gitHub_casedo" target="_blank">
                    <B>Casedo</B> (Caner SEZGIN)
                    </a>  </p>     
        </nav>
    


    



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>          
    <script src="js.js"></script>
  </body>
</html>
