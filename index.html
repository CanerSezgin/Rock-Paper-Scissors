<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<head>
	<meta charset="utf-8"/>
	<title>Rock Paper Scissors</title>
</head>
<body>
<div class="left">   			
<img src="images/mascot1.jpg" alt="Mascot1" height="350" width="250" id="img1">
</div>
<div class="right"> 
<img src="images/mascot2.jpg" alt="Mascot2" height="300" width="275" id="img2">
</div>


<div class="main">	
	<div class="header"> 
	<h1> Rock - Paper - Scissors Game </h1>
	</div>

	<div class="topnav">
		<button onclick="rock()" id="rock">Rock</button> 
		<button onclick="paper()" id="paper">Paper</button>
		<button onclick="scissors()" id="scissors">Scissors</button>
	</div>

	<div class="row">
		<div id="columnleft">
		<h2> User </h2>
		<div id=img_user></div>
		</div>
		<div id="columnmiddle">
		<h2> Rounds </h2>
		<p id="round_number"> </p>
		<p id="round_choices"> </p>
		<p id="round_R"> </p>
		<p id="game_info"></p>
		</div>
		<div id="columnright">
		<h2> Computer</h2>
		<div id=img_computer></div>
		</div>
	</div>

	<div class="scoreboard"> 
		<div id="left"> 	<p></p> 		</div>
		<div id="middle">	<b><p id="roundtext" style="color:blue;"></p></b>
							<p id="round_result"> </p></div>
		<div id="right">	<p></p>		</div>	
	</div>

	<div id="finaltext"> <p></p></div>

	<div class="footer"><br>
	<p> Â© Coded by <B>Casedo</B> (Caner SEZGIN) ===> https://github.com/casedo </p> 
	</div>
</div>
<center><button onclick="restart()" id="restart">RESTART</button></center>
	

<script src="js.js" type="text/javascript"></script>
</body>
</html>
